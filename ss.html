	<script>

		var exercise = true;

		function changeExec(){
			if (exercise == true) {
				$('#lx').fadeIn('slow');
				$('#lx').css('visibility','visible');
				$('.text').fadeOut(100);
				exercise = false;
			}
			else{
				$('#lx').fadeOut(100);
				$('#lx').css('visibility','hidden');
				$('.text').fadeIn('slow');
				exercise = true;
			}
		}

		function showFish(){
			$('#fffish').mouseenter(function(){
				$('.fish').css('filter','blur(0)');
				$('.text').css('visibility','hidden');
				$('#exe').css('visibility','hidden');
			}).mouseleave(function(){
				$('.fish').css('filter','blur(13.5px)');
				$('#exe').css('visibility','visible');
				$('.text').css('visibility','visible');
			});
		}

		$(document).ready(function(){
			showFish();
			$('#exe').click(function(){
				changeExec();
			})
		})
	</script>
